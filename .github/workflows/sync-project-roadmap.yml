name: Sync roadmap to GitHub Project

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - ".github/project-roadmap.yml"
      - "scripts/sync_project.py"

permissions:
  contents: read
  issues: read
  repository-projects: write   # required for Projects v2

jobs:
  sync-project:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML requests

      - name: Sync roadmap with GitHub Project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/sync_project.py .github/project-roadmap.yml
