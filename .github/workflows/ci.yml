name: CI

on:
  push:
    branches: [ main, setup ]
  pull_request:
    branches: [ main, setup ]
  workflow_dispatch: {}   # <-- enables manual runs from the Actions tab

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ENVIRONMENT: staging
  SERVICE_VERSION: 0.0.0
  LOG_LEVEL: INFO
  AUTH_ENABLED: "false"
  RATE_LIMIT_ENABLED: "false"
  ALLOWED_ORIGINS: "*"

jobs:
  test:
    name: Lint • Type • Test (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: stacklion
          POSTGRES_PASSWORD: stacklion
          POSTGRES_DB: stacklion_test
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U stacklion -d stacklion_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql+asyncpg://stacklion:stacklion@127.0.0.1:5432/stacklion_test
      REDIS_URL: redis://127.0.0.1:6379/2

    steps:
      - name: Checkout (PR head or push ref)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show Python info (debug)
        run: |
          python -V
          which python
          pip -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Wait for Postgres (belt & suspenders)
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -d stacklion_test -U stacklion && break
            sleep 1
          done

      - name: Pre-commit (style & format)
        run: |
          if [ -f .pre-commit-config.yaml ] || [ -f .pre-commit-config.yml ]; then
            pip install pre-commit
            pre-commit run --all-files
          else
            echo "No pre-commit config found; skipping pre-commit."
          fi

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Run tests (pytest)
        run: python -m pytest -q

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-failures
          path: |
            .pytest_cache
            tests/**/__snapshots__/*.json
            **/pytest-*.log
          if-no-files-found: ignore

      - name: Run tests with coverage
        run: pytest

      - name: Upload coverage.xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload HTML coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true
