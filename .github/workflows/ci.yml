name: CI

on:
  push:
    branches: [ main, setup ]
  pull_request:
    branches: [ main, setup ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

# Global env: stable, validator-friendly
env:
  ENVIRONMENT: staging              # <- your Settings enum accepts this
  SERVICE_VERSION: 0.0.0
  LOG_LEVEL: INFO
  AUTH_ENABLED: "false"             # no HS256/RS256 secrets needed in CI
  RATE_LIMIT_ENABLED: "false"
  ALLOWED_ORIGINS: "*"              # dev/CI wildcard (works with allow_origin_regex in app)

jobs:
  test:
    name: Lint • Type • Test (Py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: stacklion
          POSTGRES_PASSWORD: stacklion
          POSTGRES_DB: stacklion_test
        ports: [ "5432:5432" ]
        options: >-
          --health-cmd="pg_isready -U stacklion -d stacklion_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

      redis:
        image: redis:7
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd="redis-cli ping || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      # Point the app to CI services
      DATABASE_URL: postgresql+asyncpg://stacklion:stacklion@127.0.0.1:5432/stacklion_test
      REDIS_URL: redis://127.0.0.1:6379/2
      # Optional third-party tokens if tests require them:
      # MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
      # (RS256/JWKS path not enforced in Settings yet; keep AUTH_ENABLED=false in CI)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # helpful for tools relying on git history (optional)

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Show Python info (debug)
        run: |
          python -V
          which python
          pip -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # If tooling isn't in your reqs, uncomment:
          # pip install pre-commit ruff mypy

      - name: Wait for Postgres (belt & suspenders)
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -d stacklion_test -U stacklion && break
            sleep 1
          done

      - name: Pre-commit (style & format)
        run: |
          pip install pre-commit
          pre-commit run --all-files

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Run tests (pytest)
        run: python -m pytest -q

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-failures
          path: |
            .pytest_cache
            tests/**/__snapshots__/*.json
            **/pytest-*.log
          if-no-files-found: ignore
