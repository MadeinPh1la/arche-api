name: Refresh OpenAPI Snapshot

on:
  workflow_dispatch: {}

env:
  ENVIRONMENT: test
  SERVICE_VERSION: 0.0.0

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit
          pre-commit run --all-files
          UPDATE_OPENAPI_SNAPSHOT=1 python -m pytest -q tests/openapi/test_openapi_snapshot.py::test_openapi_snapshot_contract_is_stable
      - name: Commit updated snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tests/openapi/snapshots/openapi.json
          git commit -m "test(snapshot): refresh OpenAPI snapshot" || echo "No changes"
          git push
