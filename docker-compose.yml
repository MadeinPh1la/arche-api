services:
  api:
    build: .
    container_name: stacklion-api
    command: uvicorn stacklion_api.main:create_app --factory --host 0.0.0.0 --port 8000 --reload
    ports: ["8000:8000"]
    env_file: .env
    volumes:
      - ./src:/app/src:rw
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health/z"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  db:
    image: postgres:16
    container_name: stacklion-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: stacklion
      POSTGRES_USER: stacklion
      POSTGRES_PASSWORD: stacklion
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stacklion -d stacklion"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  redis:
    image: redis:7-alpine
    container_name: stacklion-redis
    restart: unless-stopped
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

  otel-collector:
    image: otel/opentelemetry-collector:0.99.0
    container_name: stacklion-otel
    command: ["--config=/etc/otel-collector.yaml"]
    volumes:
      - ./otel-collector.yaml:/etc/otel-collector.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC (app -> collector)
      - "9464:9464"   # Prometheus exporter (collector -> /metrics)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8888/metrics"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 10s

  # --- Observability add-ons (optional) ---

  prometheus:
    image: prom/prometheus:latest
    container_name: stacklion-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports: ["9090:9090"]
    restart: unless-stopped
    depends_on:
      otel-collector:
        condition: service_started

  tempo:
    image: grafana/tempo:latest
    container_name: stacklion-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
    ports:
      - "3200:3200"   # Tempo query API
      - "4318:4318"   # OTLP HTTP (optional; collector uses gRPC)
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: stacklion-grafana
    ports: ["3000:3000"]
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - tempo
    restart: unless-stopped

volumes:
  postgres_data:
