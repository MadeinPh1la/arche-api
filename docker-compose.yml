services:
  api:
    build: .
    container_name: stacklion-api
    command: uvicorn stacklion_api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    container_name: stacklion-db
    restart: always
    environment:
      POSTGRES_DB: stacklion
      POSTGRES_USER: stacklion
      POSTGRES_PASSWORD: stacklion
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: stacklion-redis
    ports:
      - "6379:6379"
    restart: always

  worker:
    build: .
    container_name: stacklion-worker
    command: celery -A src.infrastructure.background.celery_app worker -l info
    volumes:
      - ./src:/app/src
    env_file: .env
    depends_on:
      - api
      - db
      - redis

volumes:
  postgres_data:
