# A generic, single database configuration.

[alembic]
# Path to migration scripts (you chose "migrations" â€” keep it consistent with your repo)
script_location = migrations

# Optional: prepend revision filenames with a UTC timestamp
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Make project importable (for src/ layout)
prepend_sys_path = .

# Use UTC timestamps in generated scripts
timezone = UTC

# Keep default slug length, etc.
# truncate_slug_length = 40

# New projects default to OS path separator for version locations
version_path_separator = os

# Alembic reads the URL from env.py via os.environ["DATABASE_URL"].
# Leaving this blank avoids leaking credentials and lets Docker/.env drive it.
sqlalchemy.url =

[post_write_hooks]
# Recommended: enable formatting and linting for newly generated revisions.
# Uncomment if you want Alembic to auto-format/lint on generate.
# hooks = black,ruff
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME
# ruff.type = exec
# ruff.executable = .venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
